<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Em produção</title>
    <style>
      /* Estilos simples para centrar a logo e a mensagem */
      html,body{
        height:100%;
        margin:0;
      }
      body{
        display:flex;
        align-items:center;
        justify-content:center;
        background:#f6f7f9;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        color:#222;
      }
      .card{
        text-align:center;
        padding:32px 24px;
        border-radius:12px;
        box-shadow:0 6px 20px rgba(0,0,0,0.06);
        background:linear-gradient(180deg, #ffffff 0%, #fbfdff 100%);
        max-width:420px;
      }
      .logo{
        display:block;
        margin:0 auto 18px auto;
        max-width:260px;
        height:auto;
      }
      .status{
        font-size:18px;
        font-weight:600;
        letter-spacing:0.2px;
        color:#d9534f; /* tom vermelho/alarme para indicar produção */
      }
      @media (max-width:420px){
        .card{ padding:20px; }
        .logo{ max-width:200px; }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- Substitua "logo.png" pelo caminho da sua imagem (ex: /assets/logo.png) ou por uma data URL -->
      <img class="logo" src="logo.png" alt="Logo" />
      <div class="status">em produção</div>
    </div>
  </body>
</html>
